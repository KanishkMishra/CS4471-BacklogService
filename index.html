<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Service</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="service.css">
        <script src="service.js" defer></script>
    </head>
    <body class="container">
        <div class="header">
            <h1 class="serviceTitle">Service</h1>
            <div class="userInput">
                <div class="stocksInfo">
                    <p>Symbol: &nbsp;<input id=inpSymbol value='IBM' ></p> 
                    <p><a href="https://stockanalysis.com/stocks/">Get Stock Symbol</a></p>
                </div>
                <div class="timeInfo">
                    <div>
                        <label for="time">Choose Time Interval:</label>
                        <select name="time" id="timeInterval">
                            <option value="TIME_SERIES_DAILY" selected>Daily</option>
                            <option value="TIME_SERIES_WEEKLY">Weekly</option>
                            <option value="TIME_SERIES_MONTHLY">Monthly</option>
                        </select>
                    </div>
                    <input type="date" id="startDateInput" />
                    <input type="date" id="endDateInput" />
                </div>
                <div class = "apiInfo">
                    <p>User API key (optional): <input id=inpApiKey value='' ></p>
                    <p><a href="https://www.alphavantage.co/documentation/">Get an API Key from this Site</a></p>
                </div>
            </div>
            <div class="buttons">
                <p><button onclick=getWrittenData(); >Written Data</button><button onclick=getVisualData(); >Visual Data</button></p>
            </div>
        </div>
        <div id="Data"></div>
        <div class="footer">
            <div id="divContents">Data will appear here or in devloper console</div>
        </div>
    </body>
</html>
